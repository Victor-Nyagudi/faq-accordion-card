<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>

  <main class="accordion container">
    <img class="illustration-box" src="./images/illustration-box-desktop.svg" alt="" aria-hidden="true">
    
    <div class="container row">
      <div class="accordion__image-container">
        <picture>
          <source media="(max-width: 900px)" srcset="./images/illustration-woman-online-mobile.svg">
          <source media="(min-width: 901px)" srcset="./images/illustration-woman-online-desktop.svg">
          <img class="accordion__image" src="./images/illustration-woman-online-desktop.svg" alt="" aria-hidden="true">
        </picture>
        
        <picture >
          <source media="(max-width: 900px)" srcset="./images/bg-pattern-mobile.svg">
          <source media="(min-width: 901px)" srcset="./images/bg-pattern-desktop.svg" class="accordion__image-shadow--desktop">
          <img class="accordion__image-shadow" src="./images/bg-pattern-mobile.svg" alt="" aria-hidden="true">
        </picture>
      </div>

      
      <div class="accordion__options">
        <h1 class="accordion__title">FAQ</h1>

        <button class="accordion__option" aria-expanded="false">
            How many team members can I invite?

          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-icon" aria-hidden="true">
          
          <span class="accordion__answer">
            You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan.
          </span>
        </button>
  
        <button class="accordion__option" aria-expanded="false">
            What is the maximum file upload size?
          
          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-icon" aria-hidden="true">
          
          <span class="accordion__answer">
            No more than 2GB. All files in your account must fit your allotted storage space.
          </span>
        </button>
  
        <button class="accordion__option" aria-expanded="false">
            How do I reset my password?
          
          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-icon" aria-hidden="true">
          
          <span class="accordion__answer">
            Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.
          </span>
        </button>
      
        <button class="accordion__option" aria-expanded="false">
            Can I cancel my subscription?
          
          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-icon" aria-hidden="true">
          
          <span class="accordion__answer">
            Yes! Send us a message and we’ll process your request no questions asked.
          </span>
        </button>
  
        <button class="accordion__option" aria-expanded="false">
            Do you provide additional support?
          
          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-icon" aria-hidden="true">
          
          <span class="accordion__answer">
            Chat and email support is available 24/7. Phone lines are open during normal business hours.
          </span>
        </button>
      </div>
    </div>
  </main>  

  <script src="main.js"></script>
</body>
</html>
